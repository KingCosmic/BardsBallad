name: Generate a build, publish and push to another branch.

on:
  push:
    branches:
      - master # The branch name to build deployments from.

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: ðŸšš Get Latest Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install Packages
        run: npm install
      
      - name: ðŸ”¨ Build
        run: npm run build

      - name: ðŸ“‚ Push Files
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build # The branch where we want our build pushed.
          FOLDER: dist # the directory where our build is placed.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
      
      - name: ðŸ“‚ Sync Files
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: ${{ secrets.SERVER_IP }}
          remote-user: ${{ secrets.SERVER_USERNAME }}
          private-ssh-key: ${{ secrets.SSH_KEY }}
          source-path: ./dist/
          destination-path: ~/public_html/
